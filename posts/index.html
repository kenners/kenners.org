---
layout: page
title: Archives
sitemap:
    url: /posts
    changefreq: weekly
    priority: 0.9
---
<div class="row">
    <div class="large-10 columns">
        <ul class="listing">
        {% for post in site.categories.post %}
            <li><a href="{{ post.url }}">{{ post.title }}</a> {% if post.link %}&raquo;{% endif %}<span class="hide-for-small">{{ post.date | date_to_string }}</span></li>
    {% endfor %}
        </ul>
    </div>
</div>
