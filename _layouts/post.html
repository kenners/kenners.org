---
layout: default
---
  <article class="large-8 small-11 small-centered columns">
    {% if page.link %}
    <h2><a href="{{ page.link }}">{{ page.title }}</a> &raquo;</h2>
    {% else %}
    <h2>{{ page.title }}</h2>
    {% endif %}
    <p class="metabar"><span class="countdown">{{ page.date | countdown }}</span> &middot; <time datetime="{{ page.date }}">{{ page.date | ordinal }}</time></p>
    <div>{{ content }}</div>
  </article>
